<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTMP-Demo</title>
  <script type="text/javascript" src="dist/webrtmp.js"></script>
  <style>
    .warn {
      color: #D98200;
      background-color: #EAA80035;

    }
    .error {
      color: red;
      background-color: #FF000020;
    }

  </style>
</head>
<body>
uehfiuh
<video id="output"></video>
<input type="button" value="connect bunkertv" onclick="webrtmp.connect('bunkertv')">
<input type="button" value="play test" onclick="webrtmp.play('fab5bc692e71e17fba34e92d47e64fd0')">
<input type="button" value="pause" onclick="webrtmp.pause(true)">
<input type="button" value="disconnect" onclick="webrtmp.disconnect()">

<script>
  Log.LEVEL = Log.TRACE;
  webrtmp.attachMediaElement(document.getElementById("output"));

</script>
</body>
</html>
